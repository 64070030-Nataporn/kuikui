<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mitr:wght@500&family=Prompt&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module" src="app.js"></script>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!--navbar-->
        <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <!-- logo website... -->
                <a class="navbar-item">
                    <img src="resources/Component 2.png" alt="">
                </a>
            </div>

            <div class="navbar-menu">
                <!-- name in navbar -->
                <div class="navbar-start">
                    <a class="navbar-item is-spaced quotes">
                        Home
                    </a>
                    <a class="navbar-item is-spaced quotes">
                        Catagories
                    </a>
                </div>
                <div class="navbar-end">
                    <a class="navbar-item">
                        <img src="resources/person (1).png" alt="">
                    </a>
                </div>
            </div>
        </nav>

        <!--banner-->
        <div class="hero is-primary">
            <div class="hero-body">
                <div class="columns">
                    <div class="column is-align-self-center	">
                        <p class="title headertext">
                            Once you learn to read you will be forever free
                        </p>
                        <p class="subtitle textsmall">
                            Read a lot. Expect something big, something exalting or deepening from a book. No book is
                            worth reading that isn't worth re-reading.
                        </p>
                    </div>
                    <div class="column has-text-centered">
                        <img src="./resources/Component 3.png">
                    </div>
                </div>
            </div>
        </div>

        <!--recommend book-->
        <div class="container my-5">
            <p class="has-text-centered is-size-4 m-4 quotes">Recommended Books For You</p>
            <div class="columns has-text-centered m-4">
                <div v-for="item in count" class="column is-one-fifth">
                    <!--list book per each-->
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-square">
                                <img class="px-4" src="/resources/5336587.jpg">
                            </figure>
                        </div>

                        <div class="card-content">
                            <div class="content has-text-left">
                                <p class="title is-5 headertext">Name</p>
                                <p>Author</p>
                                <span class="icon">
                                    <i class="fa-solid fa-star has-text-warning"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--room and calendar-->
        <div class="container has-background-success-light	my-5">
            <div class="columns my-4 ">
                <!--chatroom-->
                <div class="column has-text-centered">
                    <div>
                        <img style="width: 256px; height: 256px;"
                            src="/resources/shine-stack-of-books-and-coffee-1.png">
                    </div>
                    <a class="button is-rounded">Chatroom</a>
                </div>
                <!--calendar-->
                <div class="column is-three-quarters">
                    <div class="calendar is-flex-direction-column is-justify-content-space-between">
                        <div class="month is-flex is-align-items-center	is-justify-content-space-between">
                            <i class="fa fa-angle-left prev" onclick="prevdaymonth()"></i>
                            <div id="datebook" class="date quotes has-text-black my-2"></div>
                            <i class="fa fa-angle-right next" onclick="nextdaymonth()"></i>
                        </div>

                        <div>
                            <table class="headertext table" style="width: 98%;">
                                <thead>
                                    <tr class="has-text-centered weekdays">
                                        <th class="has-text-centered">Sun</th>
                                        <th class="has-text-centered">Mon</th>
                                        <th class="has-text-centered">Tue</th>
                                        <th class="has-text-centered">Wed</th>
                                        <th class="has-text-centered">Thu</th>
                                        <th class="has-text-centered">Fri</th>
                                        <th class="has-text-centered">Sat</th>
                                    </tr>
                                </thead>

                                <tbody class="numberday" id="daybook">
                                </tbody>
                            </table>
                        </div>
                        <div class="is-flex is-justify-content-center is-align-items-center">

                            <input type="date" class="input" style="width: 30%;">
                            <button class="button">Go</button>

                            <button class="button m-3">Today</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
