<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mitr:wght@500&family=Prompt&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--navbar-->
        <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <!-- logo website... -->
                <a class="navbar-item">
                    <img src="resources/Component 6.png" alt="">
                </a>
            </div>

            <div class="navbar-menu">
                <!-- name in navbar -->
                <div class="navbar-start">
                    <a class="navbar-item is-spaced quotes" href="MoviePage.html">
                        Home
                    </a>
                    <a class="navbar-item is-spaced quotes" href="Catagories-movie.html">
                        Catagories
                    </a>
                </div>
                <div class="navbar-end">
                    <a class="navbar-item" @click="gotoprofile('movie')">
                        <img src="resources/person (1).png" alt="">
                    </a>
                </div>
            </div>
        </nav>

        <!--search-->
        <div class="container is-flex is-justify-content-center	my-5">
            <div class="control has-icons-right">
                <input class="input is-normal is-rounded" v-model="searchmov" type="text" placeholder="Search your movie" size="100">
                <span class="icon is-small is-right">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
        </div>

        <!--categories-->
        <div class="container">
            <div class="columns my-4">
                <div v-for="item in typemovie"
                    class="column is-one-fifth is-align-self-center is-justify-content-center is-flex">
                    <div class="categories has-background-primary has-text-centered py-2" @click="selecttype(item.typename, 'movie')" style="cursor: pointer;">
                        <div class="icon-cate">
                            <img :src="item.imgtype">
                        </div>
                        <p class="headertext">{{item.typename}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!--collection-->
        <div class="container">
            <h2 class="has-text-centered quotes title">{{topicmov}}</h2>
            <div class="columns has-text-centered m-4">
                <div v-for="item in selectmovie" class="column is-one-fifth has-text-centered m-4">
                    <!--list book per each-->
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-square">
                                <img class="px-4" :src="item.imagelink">
                            </figure>
                        </div>

                        <div class="card-content">
                            <div class="content has-text-left">
                                <p class="title is-5 headertext">{{item.moviename}}</p>
                                <p>{{item.director}}</p>
                                <div class="is-flex is-justify-content-space-between is-align-items-center">
                                    <span class="icon">
                                        <i class="fa-solid fa-star has-text-warning"></i>
                                    </span>
                                    <button class="button is-danger is-rounded" @click="addfavlist(item, 'movie')">fav</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
